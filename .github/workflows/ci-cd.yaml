name: CI/CD
on:
  push:
    branches:
      - ftp_2
jobs:
  Deploy_Through_FTP:
    runs-on: windows-latest
    outputs:
        BUILD_VERSION: ${{ steps.init.outputs.BUILD_VERSION }}
    steps:  
      - name: Is variable exported? âš™
        id: init
        shell: PowerShell
        run: |
          $uu = "Shah Rukh Khan"
          echo "BUILD_VERSION=$uu" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append
          echo "BUILD_VERSION=$uu" | Out-File -FilePath $Env:GITHUB_OUTPUT -Encoding utf8 -Append
      
      - name: Read exported variable
        shell: PowerShell
        run: |
          echo "${{ env.BUILD_VERSION}}"
  
  Deploy_Through_FTP_2:
    needs: Deploy_Through_FTP
    runs-on: windows-latest
    steps:
      - name: Read exported variable
        shell: PowerShell
        run: echo "${{ needs.Deploy_Through_FTP.outputs.BUILD_VERSION }}"
