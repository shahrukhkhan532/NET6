name: CI/CD
on:
  push:
    branches:
      - ftp_2
jobs:
  Deploy_Through_FTP:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Code ðŸš“
        uses: actions/checkout@v3
      
      - name: Install FTP client âš™
        run: sudo apt-get install -y lftp

      - name: Deploy Code to FTP server ðŸš€
        run: |
          lftp -c "set ftp:ssl-allow no; open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_HOSTNAME }}; mirror -R ./test/ ./"