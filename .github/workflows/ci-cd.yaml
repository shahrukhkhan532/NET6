name: CI/CD
on:
  push:
    branches:
      - ftp_2
jobs:
  Setup:
    runs-on: windows-2022
    steps:
      - name: Check Out Code ðŸš“
        uses: actions/checkout@v3

      - name: Setup VPN
        shell: PowerShell
        run: |
          ./powershell/VPN.ps1 ""

      - name: Setup
        shell: PowerShell
        run: |
          ./powershell/Setup.ps1 "${{ github.ref_name }}" "${{ github.actor }}" "webnetworks\Shahrukhsrk" "skR00t@1234!!" "10.4.0.5"

      - name: Run-Sql-Scripts
        shell: PowerShell
        run: |
          ./powershell/sql.ps1 "10.4.0.4" "iCM_STG" "TestDeployment" 'TestDeployment$' "${{ Env.SQL_LOG_File_Path }}"

      - name: Restore Api Dependencies âŒš
        shell: PowerShell
        run: |
          cd NET6  
          dotnet restore

      - name: Build Api App ðŸš€
        shell: PowerShell
        run: |
          $FilePath = "${{ Env.BUILD_LOG_File_Path }}"          
          dotnet build -c Release /clp:ErrorsOnly 2>&1 | Tee-Object -FilePath $FilePath
          if($LASTEXITCODE -ne 0){
            $output = (Get-Content $FilePath) | Out-String
            $title = ("A build error was encountered in the API project on the " + "${{ github.ref_name }}" + " branch, following a push by " + "${{ Env.Developer__Name }}")
            $title >> $FilePath
            $body = @{
              title = $title
              text = $output
            } | ConvertTo-Json
            # Invoke-RestMethod -Uri "${{ Env.URL__Webhook }}" -Method POST -Body $body -ContentType 'application/json'
            EXIT 1
          }

      - name: Publish Api App ðŸ“‘
        shell: PowerShell
        run: |
          $out_directory = ("${{ github.ref_name }}" + "_out")
          dotnet publish -c Release -o ./$out_directory

      - name: Deploy Api to Server âœ”
        shell: PowerShell
        run: ./powershell/Deploy.ps1

      - name: VPN Dispose
        shell: PowerShell
        run: |
          ./powershell/VPN-Dispose.ps1 ""
