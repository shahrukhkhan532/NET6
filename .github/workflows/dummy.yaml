name: Continues Integration and Deployment for Self Runner

on:
  push:
    branches:
      - dummyBranch

env:
  DOTNET_VERSION: '6.0.x'
  AZURE_WEB_APP_NAME: rainers-first-webapp

jobs:
  build_test_deploy:
    runs-on:
      - self-hosted
      - label-test
    steps:
      - name: Check Out Code 🚓
        uses: actions/checkout@v3

      - name: Restore Dependencies ⌚
        run: dotnet restore

      - name: Build App 🚀
        run: dotnet build -c Release --no-restore
      
      - name: Publish App 📑
        run: dotnet publish -c Release -o ./out
      
      - name: Stop IIS Server ✋🛑
        shell: cmd
        run: iisreset /stop
      
      - name: Deploy to IIS 🤩🤟
        shell: PowerShell
        run: Copy-Item ".\out\*" -Destination "c:\www\gh-actions-iis-demo.com" -Recurse
        # run: cp -r ./out/* 'c:/www/gh-actions-iis-demo.com'

      - name: Start IIS Server ✔🤝
        shell: cmd
        run: iisreset /start

